<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <title>Document</title>
</head>
<body>
    <div class="container">

        <div id="app">
            <h1>Lista de tareas</h1>
            <ul>
                <li v-for="task in tasks"> <span v-text="task.text"></span> 
                    <span @click="toggle" v-if="task.completed" class="glyphicon glyphicon-check"></span> 
                    <span @click="toggle" v-else class="glyphicon glyphicon-unchecked"></span> 
                </li>
                <li class="form-inline">
                    <input v-on:keyup.enter="addTask" v-model="newTask" type="text" class="form-control">
                    <button v-on:click="addTask()" class="btn btn-primary">+</button>
                </li>
                <li>
                    {{ reversedTask }}
                </li>
            </ul>
            
            
            <pre>{{ $data }}</pre>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></body>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                newTask: "",
                tasks: [
                    {text: "saludar", completed: true},
                    {text: "trabajar", completed: false},
                    {text: "despedir", completed: false}
                ]
            },
            methods: {
                addTask() {
                    if (this.newTask) {
                        this.tasks.push({
                            text: this.newTask,
                            completed: false
                        });
                        this.newTask = '';
                    }
                },
                toggle() {
                    alert ("lakjdf");
                }
            },
            computed: {
                reversedTask: function() {
                    return this.newTask.split('').reverse().join('');
                }
            }
        });
    </script>
</html>
