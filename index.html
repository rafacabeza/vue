<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>Lista de tareas</h1>
        <ul>
            <li v-for="task in tasks"> <span v-text="task.text"></span></span>  <small>{{ task.completed ? 'completa' : 'incompleta'}}</small> </li>
        </ul>


        <h1 v-show="message.length > 4"> hola <span v-text="message"> </span></h1>
        <h1 v-if="message.length > 4"> hola <span v-text="message"> </span></h1>
        <h4 v-else> Nombre muy corto </span></h4>


        <input type="text" name="" id="" v-model="message">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></body>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: "aprendiendo",
                tasks: [
                    {text: "saludar", completed: true},
                    {text: "trabajar", completed: false},
                    {text: "despedir", completed: false}
                ]
            },
        });
    </script>
</html>
